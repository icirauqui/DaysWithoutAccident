<!DOCTYPE html>
<html>
  <head>
    <title>AccidentTracker</title>
    <style>
      @print { 
        @page :footer {color: #fff } 
        @page :header {color: #fff } 
      } 
      @page { 
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      th {
        height: 30px;
      }

      td {
        height: 22px;
        text-align: center; 
        vertical-align: middle;
        font-weight:bold;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

    </style>

    <meta http-equiv="Refresh" content="60">
    
  </head>



  <body>

    <table border="2" cellspacing="50" bordercolor="white" style="font-size:100%">
      <tr>
        <th width="700" bgcolor="#FFFFFF" font style="font-variant: small-caps">
          <img border="0" src="logo.png" alt="Logo" width="500">
        </th>

        <th width="1600" bgcolor="#FFFFFF" font style="font-variant: small-caps;font-size:350%">
          <h1>DÃ­as Sin Accidentes</h1>
        </th>

      </tr> 

      <tr>
        <th width="700" bgcolor="#FFFFFF" font style="font-variant: small-caps">
          <img border="0" src="m.GIF" alt="gif" width="500">
        </th>
        <th width="1600" bgcolor="#DA2128" font style="font-variant: small-caps;font-size:3000%;color:#FFFFFF">
          <script>
            n1 = new Date();
            n2 = new Date("2021-03-03");
            nn = Math.round((n1 - n2)/(24*60*60*1000));
            document.write(nn);
          </script>
        </th>
      </tr>   


      <tr>
        <th width="700" bgcolor="#FFFFFF" font style="font-variant: small-caps;font-size:350%">
          <p id="date"></p>
          <script>
            function getCurrentMonthName(dt){
              monthNamelist = [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ];
              return monthNamelist[dt.getMonth()];
            };

            n = new Date();
            y = n.getFullYear();
            m = getCurrentMonthName(n);
            d = n.getDate();
            document.getElementById("date").innerHTML = d + "  " + m + "  " + y;
          </script>





        </th>

        <th width="1600" bgcolor="#FFFFFF" font style="font-variant: small-caps;color:#34EA36;font-size:350%">
          <h1><b>WELL DONE!</b></h1>
        </th>

      </tr> 

    </table>



  </body>
</html>
